<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/CSS/style.css">
        <link rel="stylesheet" href="assets/CSS/mediaQuery.css">
        <link rel="shortcut icon" href="assets/Img/favicon.ico" type="image/x-icon">
        <title>Dev Festival ● Finalização</title>
    </head>
    <body>
        <!---------- Header ----------->

        <header id="header">
            <div class="container">
                <div class="flex-box">
                    <a href="index.html" target="_self" rel="noopener noreferrer">
                        <img src="assets/Img/LogoKenzieFestival.png" alt="Logo da Kenzie Festival" class="logo">
                    </a>

                    <!---------- Nav ----------->

                    <nav class="menu" id="menu">
                        <ul class="menu-lista">
                            <li><a href="#principal" target="_self">Início</a></li>
                            <li><a href="#sobre" target="_self">Sobre</a></li>
                            <li><a href="#artistas" target="_self">Artistas</a></li>
                        </ul>

                        <a href="carrinho.html" target="_self" id="btn-header" class="btn outline">Quero meu Ingresso</a>

                        <div>
                            <input type="checkbox" name="" id="chk" class="checkbox">

                            <label for="chk" class="label">
                                <i class="fas fa-moon"></i>

                                <i class="fas fa-sun"></i>

                                <div class="ball"></div>
                            </label>
                        </div>

                        <!---------- Menu Mobile ----------->

                        <div class="menu-mobile">
                            <span class="material-symbols-outlined menu-mobile-icon">menu</span>

                            <div class="menu-items">
                                <a href="#principal">Início</a>

                                <a href="#sobre">Sobre</a>

                                <a href="#artistas">Artistas</a>

                                <a href="carrinho.html" target="_self" class="btn outline mobile">Quero meu Ingresso</a>
                            </div>
                        </div><!-- Termino do Menu Mobile -->
                    </nav><!-- Termino da Nav -->
                </div>
            </div>
        </header><!-- Termino do Header -->

        <!---------- Main ----------->

        <main>
            <section id="finalizacao">
                <div class="conteiner">
                    <div class="flex-box">
                        <h1 class="title two">Compra Realizada com Sucesso!</h1>
    
                        <div class="ticket">
                            <h2 class="title two" id="nome"></h2>
                            
                            <p class="title paragraph one" id="email"></p>
                            
                            <div class="quantity-box">
                                <p class="title paragraph two">Ingresso para <span class="lightblue-text" id="quantity-tickets"></span> pessoas</p>
                            </div>
                            
                            <img src="assets/Img/Patinho.png" alt="Patinho de Roupa">
                        </div>
                        
                        <a href="index.html#principal" target="_self" rel="noopener noreferrer" class="btn solid">Retornar ao Início</a>
                    </div>
                </div>
            </section>
        </main><!-- Termino da Main -->

        <!---------- Footer ----------->
        
        <footer id="rodape-dois">
            <div class="conteiner">
                <div class="flex-box">
                    <img src="assets/Img/Patinho.png" alt="Patinho" class="footer-logo">

                    <div class="content">
                        <p>
                            © Copyright 2022 <span id="ticket">&lt;Dev /&gt;</span> Festival
                        </p>
                    </div>

                    <ul class="menu-liste">
                        <li>
                            <a href="https://www.linkedin.com/in/felipe-dias-377268250/" target="_blank" rel="noopener noreferrer">
                                <img src="assets/Img/linkedin.png" alt="LinkedIn" class="footer-img">
                            </a>
                        </li>

                        <li>
                            <a href="https://github.com/BurgueS2" target="_blank" rel="noopener noreferrer">
                                <img src="assets/Img/github.png" alt="GitHub" class="footer-img">
                            </a>
                        </li>

                        <li>
                            <a href="https://twitter.com/Matheus82185718" target="_blank" rel="noopener noreferrer">
                                <img src="assets/Img/twitter.png" alt="Twitter" class="footer-img">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </footer><!-- Termino do Footer -->

        <!---------- Script ----------->
    </body>
    <script src="assets/Js/script.js"></script>
    <script src="assets/Js/ticket.js"></script>
    <script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>
</html>
