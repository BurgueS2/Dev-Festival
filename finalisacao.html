<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
        <title>Dev Festival ● Finalização</title>
    </head>
    <body>
        <header id="header">
            <div class="container">
                <div class="flex-box">
                    <a href="#principal" target="_self" rel="noopener noreferrer">
                        <img src="assets/LogoKenzieFestival.png" alt="Logo da Kenzie Festival" class="logo">
                    </a>
                
                    <nav class="menu">
                        <ul class="menu-lista">
                            <li><a href="index.html#principal" target="_self" rel="noopener noreferrer">Início</a></li>
                            <li><a href="index.html#sobre" target="_self" rel="noopener noreferrer">Sobre</a></li>
                            <li><a href="index.html#artistas" target="_self" rel="noopener noreferrer">Artistas</a></li>
                        </ul>

                        <a href="carrinho.html" target="_self" rel="noopener noreferrer" class="btn outline">Quero meu Ingresso</a>

                        <div>
                            <input type="checkbox" name="" id="chk" class="checkbox">

                            <label for="chk" class="label">
                                <i class="fas fa-moon"></i>

                                <i class="fas fa-sun"></i>

                                <div class="ball"></div>
                            </label>
                        </div>
                    </nav>  
                </div>
            </div>
        </header>
        
        <section id="finalizacao">
            <div class="conteiner">
                <div class="flex-box">
                    <h1 class="title two">Compra Realizada com Sucesso!</h1>

                    <div class="ticket">
                        <h2 class="title two" id="nome"></h2>
                        
                        <p class="title paragraph one" id="email"></p>
                        
                        <div class="quantity-box">
                            <p class="title paragraph two">Ingresso para <span class="lightblue-text" id="quantity-tickets"></span> pessoas</p>
                        </div>
                        
                        <img src="assets/Patinho.png" alt="Patinho de Roupa">
                    </div>
                    
                    <a href="index.html#principal" target="_self" rel="noopener noreferrer" class="btn solid">Retornar ao Início</a>
                </div>
            </div>
        </section>
    </body>
    <script src="ticket.js"></script>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>
</html>
