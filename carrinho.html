<!DOCTYPE html>
<html lang="pt-BT">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
        <title>Dev Festival ● Carrinho</title>
    </head>
    <body>
        <header id="header">
            <div class="container">
                <div class="flex-box">
                    <a href="index.html#principal" target="_self" rel="noopener noreferrer">
                        <img src="assets/LogoKenzieFestival.png" alt="Logo da Kenzie Festival" class="logo">
                    </a>
                
                    <nav class="menu">
                        <ul class="menu-lista">
                            <li><a href="index.html#principal" target="_self" rel="noopener noreferrer">Início</a></li>
                            <li><a href="index.html#sobre" target="_self" rel="noopener noreferrer">Sobre</a></li>
                            <li><a href="index.html#artistas" target="_self" rel="noopener noreferrer">Artistas</a></li>
                        </ul>

                        <a href="carrinho.html" target="_self" rel="noopener noreferrer" class="btn outline">Quero meu Ingresso</a>
                    
                        <div>
                            <input type="checkbox" name="" id="chk" class="checkbox">

                            <label for="chk" class="label">
                                <i class="fas fa-moon"></i>

                                <i class="fas fa-sun"></i>

                                <div class="ball"></div>
                            </label>
                        </div>
                    </nav>  
                </div>
            </div>
        </header>
        
        <section id="carrinho">
            <div class="container">
                <div class="flex-box">
                    <div class="left">
                        <h1 class="title two">Finalizar a compra</h1>
      
                        <ul class="ticket-list">
                            <li class="ticket">
                                <h3 class="title four">Ingresso para o Kenzie Music Festival</h3>

                                <div class="price">
                                    <div class="controls">
                                        <button id="remove-ticket">-</button>

                                        <span id="ticket">1</span>

                                        <button id="add-ticket">+</button>
                                    </div>
                                    
                                    <p class="title three">R$ <span id="ticket-price">90</span>,00 valor total</p>
                                </div>
                            </li>
                        </ul>
                    </div>
                    
                    <div class="right">
                        <h2 class="title three pad20-bottom">Preencha os campos</h2>
                    
                        <form class="form" id="cart-form">
                            <input type="text" name="nome" id="nome" placeholder="Seu Nome">

                            <input type="email" name="email" id="email" placeholder="Seu E-mail">

                            <button type="submit" id="buy-button" class="btn solid">Finalizar comprar</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>
</html>
